<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messsage Displaying</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h2>A Message you would like to pass</h2>
        <form id="message-form" action="">
            <input type="text" name="" id="input" class="box" placeholder="Enter Message">
            <input type="submit" id="submitbtn" class="button">
        </form>
         <h5 class="errorMsg">Please enter a Message too pass</h5>
        <h2 class="description">last Message delivered</h2>
        <h3 class="result"></h3>
    </div>


    <script src="app.js"> </script>
</body>
</html>
